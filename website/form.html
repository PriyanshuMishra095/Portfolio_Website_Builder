<section class="section slide5 contact-bg" id="form" style="overflow-y: auto;">
        <div class="container">
        <div class="row pb-5">
            <div class="col-12">
                <h3 class="main-font text-uppercase"><span class="text-yellow d-block text-uppercase"> Build Your Portfolio </span> <span> Let Your Art Speak </span></h3>
                <p class="py-2 alt-font">We'll help you showcase your artwork to the world.</p>
            </div>
        </div>
        <form class="portfolio-form" id="portfolio-form-data">
            <div class="row pt-3">
                <!-- Submission Popup -->
                <div class="col-12">
                    <div class="col-sm-12 px-0" id="result"></div>
                </div>
                <!--Left Column-->
                <div class="col-md-4">
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="Your Name" required="" id="name" name="userName">
                    </div>
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="Portfolio Name" required="" id="portfolio_name" name="portfolioName">
                </div>

                <div class="form-group">
                    <input class="form-control" type="url" placeholder="Logo URL" required="" id="logo_url" name="logoURL">
                </div>

                <div class="form-group">
                    <textarea class="form-control" placeholder="About Us" id="about_us" name="aboutUs"></textarea>
                </div>

                <div class="form-group">
                    <input class="form-control" type="text" placeholder="Achievements Timeline" required="" id="achievements_timeline" name="achievementsTimeline">
                </div>

                <div>

                    <table>
                        <thead>
                            <tr>
                            <th>Year</th>
                            <th>Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                            <td><input type="text" name="year[]" /></td>
                            <td><input type="text" name="description[]" /></td>
                            </tr>
                        </tbody>
                    </table>
                    </div>

                <button onclick="addRow()">+</button>

                    <script>
                    function addRow() {
                        var table = document.querySelector('table');
                        var row = table.insertRow(-1);
                        var yearCell = row.insertCell(0);
                        var descriptionCell = row.insertCell(1);
                        yearCell.innerHTML = '<input type="text" name="year[]" />';
                        descriptionCell.innerHTML = '<input type="text" name="description[]" />';
                    }
                    </script>

                    <table>
                    <thead>
                        <tr>
                        <th>Artwork Name</th>
                        <th>Images</th>
                        <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        <td><input type="text" name="artwork_name[]" /></td>
                        <td><input type="file" name="images[]" multiple /></td>
                        <td><input type="text" name="artwork_description[]" /></td>
                        </tr>
                    </tbody>
                    </table>

                    <button onclick="addRow()">+</button>

                        <script>
                        function addRow() {
                            var table = document.querySelector('table');
                            var row = table.insertRow(-1);
                            var artworkNameCell = row.insertCell(0);
                            var imagesCell = row.insertCell(1);
                            var descriptionCell = row.insertCell(2);
                            artworkNameCell.innerHTML = '<input type="text" name="artwork_name[]" />';
                            imagesCell.innerHTML = '<input type="file" name="images[]" multiple />';
                            descriptionCell.innerHTML = '<input type="text" name="artwork_description[]" />';
                        }
                        </script>

                <div class="form-group">
                    <input class="form-control-file" type="file" accept="image/*" multiple id="artwork_images" name="artworkImages">
                </div>

                <div class="form-group">
                    <textarea class="form-control" placeholder="Artwork Description" id="artwork_description" name="artworkDescription"></textarea>
                </div>

                <div class="form-group">
                    <input class="form-control" type="url" placeholder="Social Account Links" required="" id="social_links" name="socialLinks">
                </div>
            </div>
            <!--Right Column-->
            <div class="col-12 col-md-6 offset-md-1 portfolio-form">
                <div class="form-group">
                    <textarea class="form-control" placeholder="Type Your Message Here" id="message" name="userMessage"></textarea>
                </div>
            </div>
            <!-- Button -->
            <div class="col-12 px-md-0">
                <div class="portfolio-btn pt-5 text-center text-lg-left">
                    <button type="button" class="btn btn-medium btn-rounded btn-yellow text-capitalize portfolio_btn">Build Your Portfolio</button>
                </div>
            </div>
